name = "aetherfalls-lunarity"
main = "cloudflare-worker.js"
compatibility_date = "2025-11-16"
workers_dev = false

# R2 bucket for script storage (no size/write limits)
[[r2_buckets]]
binding = "SCRIPTS_BUCKET"
bucket_name = "lunarity-scripts"

# No KV required - uses HMAC-signed tokens for session management

[[routes]]
pattern = "api.relayed.network"
custom_domain = true
zone_name = "relayed.network"

[placement]
mode = "smart"

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true